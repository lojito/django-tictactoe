{% extends "game/base.html" %}
{% load static %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h3>Click on any square to start playing</h3>
        </div>
    </div>
    
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="board">
            {% for player in game.board %}
                <button id="{{ forloop.counter0 }}" class="square" style="background-image: url({% static 'game/default.jpg' %});"></button>
            {% endfor %}
            </div>
        </div>
    </div>
    
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h4 id="result"></h4>
        </div>
    </div>
       
    {% include "game/javascript.html" %}

{% endblock %}
