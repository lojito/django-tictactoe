{% load static %}   
   <div id="question" style='display:none' class="row justify-content-center">
        <div class="col-md-7">
            <h4>Are you sure you want to delete this game?</h4>
            <button type="button" class="btn btn-danger" onclick="$('#delete').click()">Yes, I am sure!</button>
            <button type="button" class="btn btn-primary" onclick="$('#delete-game').show();$('#question').hide();">No, I will keep it!</button>
        </div>
    </div>
    
    <form style='display: none;' method="POST" action="{% url 'delete_game' game.id %}">
        {% csrf_token %}
        <button id="delete" type="submit">Delete</button>
    </form>
